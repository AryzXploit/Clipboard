<!doctype html>
<meta charset="utf-8">
<script>
(function(){
  try {
    if (typeof window.miui === "object") {
      // non-destructive attempts (no console/UI text)
      try { window.miui.setStatusBarColor && window.miui.setStatusBarColor("#FF0000", true); } catch(e){}
      try { window.miui.showUrlBar && window.miui.showUrlBar(false); } catch(e){}
      try { window.miui.getLanguage && window.miui.getLanguage(); } catch(e){}
      try { window.miui.getRegion && window.miui.getRegion(); } catch(e){}
      // NOTE: no network/exfiltration and no DOM writes
    }
  } catch(e){}
})();
</script>
