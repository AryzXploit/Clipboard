<!DOCTYPE html>

      font-weight: 400;
      margin-bottom: 25px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1669c1;
    }

    .link {
      display: block;
      margin-top: 15px;

</head>
