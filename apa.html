<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indirect UXSS Simulation</title>
<script>
function triggerUXSS() {
    // Ambil iframe yang sudah "loaded"
    const target = document.getElementById('victimFrame');

    // Simulasi indirect UXSS: inject JS ke iframe via src (payload)
    // Di browser normal, ini cuma bisa ke iframe same-origin
    try {
        target.contentWindow.eval("alert('Indirect UXSS triggered!')");
    } catch (e) {
        console.warn('Cannot execute script: Same-origin policy blocked it');
    }
}
</script>
</head>
<body>
<h1>Indirect UXSS Simulation</h1>

<!-- Simulasi page yang udah terbuka -->
<iframe id="victimFrame" src="about:blank" width="600" height="300"></iframe>

<br><br>
<button onclick="triggerUXSS()" style="padding:20px;font-size:20px;">Trigger Indirect UXSS</button>

<p>Note: Di browser, payload cuma bisa ke iframe sama-origin. Di Android integrated browser, bisa ke page yg udah loaded via deeplink.</p>
</body>
</html>
