<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Browser Popup UXSS Simulation</title>
<script>
function triggerPopupUXSS() {
    // Payload langsung ke alert, simulate indirect UXSS di browser
    alert('Indirect UXSS Popup Triggered!');
}
</script>
</head>
<body>
<h1>Indirect UXSS - Browser Popup Simulation</h1>

<!-- Link mirip deeplink -->
<a href="#" onclick="triggerPopupUXSS()"
   style="padding:15px; font-size:18px; background-color:#4CAF50; color:white; text-decoration:none;">
   Click to Trigger UXSS Popup
</a>

<p>Ini simulate popup UXSS langsung muncul di browser, bukan di web page iframe target.</p>
</body>
</html>
